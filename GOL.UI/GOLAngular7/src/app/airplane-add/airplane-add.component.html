<br/>
<div class="col-md-6">
<div class="card">
  <div class="card-header"><b>Cadastrar Airplane</b></div>
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Código:</label>
          <input type="number" class="form-control" formControlName="codigo" #codigo />
        </div>
        <div *ngIf="angForm.controls['codigo'].invalid && (angForm.controls['codigo'].dirty || angForm.controls['codigo'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['codigo'].errors.required">
            Código é requerido.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Modelo:</label>
          <input type="text" class="form-control" formControlName="modelo" #modelo />
        </div>
        <div *ngIf="angForm.controls['modelo'].invalid && (angForm.controls['modelo'].dirty || angForm.controls['modelo'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['modelo'].errors.required">
            Modelo é requerido.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Qtd. Passageiros:</label>
          <input type="text" class="form-control" formControlName="qtd_passageiros" #qtd_passageiros />
        </div>
        <div *ngIf="angForm.controls['qtd_passageiros'].invalid && (angForm.controls['qtd_passageiros'].dirty || angForm.controls['qtd_passageiros'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['qtd_passageiros'].errors.required">
            Quantidade de Passageiros é requerida.
          </div>
        </div>
        <div class="form-group">
            <button (click)="addAirplane(codigo.value, modelo.value, qtd_passageiros.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Salvar
         </button>
        </div>
      </form>
    </div>
  </div>
</div>
